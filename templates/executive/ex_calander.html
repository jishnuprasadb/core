<script>
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay,'
            },
            events: '/all_events',
            selectable: true,
            selectHelper: true,
            editable: true,
            eventLimit: true,
            select: function (start, end, allDay) {
                var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                $('#create_post').modal('show');
                $('#saveEvent').off('click').on('click', function() {
                
                var title = $('#dsrptn').val();
                var file = $('#file')[0].files[0];  // get the first selected file
                
                var fb = $('#fb').val().checked;
                var fb_dt = $('#fb_txt').val();
                var fb_file = $('#fb_file')
                var tw = $('#tw').val();
                var tw_dt = $('#tw_txt').val();
                var tw_file = $('#tw_file')
                var pin = $('#pin').val();
                var pin_dt = $('#pin_txt').val();
                var pin_file = $('#pin_file')
                var link = $('#link').val();
                var link_dt = $('#link_txt').val();
                var link_file = $('#link_file')
                var insta = $('#insta').val();
                var insta_dt = $('#insta_txt').val();
                var insta_file = $('#insta_file')
                var tumb = $('#tumb').val();
                var tumb_dt = $('#tumb_txt').val();
                var tumb_file = $('#tumb_file')
                var diry = $('#diry').val();
                var diry_dt = $('#diry_txt').val();
                var diry_file = $('#diry_file')
                var yt = $('#yt').val();
                var yt_dt = $('#yt_txt').val();
                var yt_file = $('#yt_file')
                var qra = $('#qra').val();
                var qra_dt = $('#qra_txt').val();
                var qra_file = $('#qra_file')
                
                
                var formData = new FormData();
                formData.append('title', title);
                formData.append('start', start);
                
                formData.append('end', end);
                formData.append('file', file);
                formData.append('fb', fb);
                formData.append('fb_dt', fb_dt);
                formData.append('fb_file', fb_file);
                formData.append('tw', tw);
                formData.append('tw_dt', tw_dt);
                formData.append('tw_file', tw_file);
                formData.append('pin', pin);
                formData.append('pin_dt', pin_dt); 
                formData.append('pin_file', pin_file); 
                formData.append('link', link);
                formData.append('link_dt', link_dt); 
                formData.append('link_file', link_file); 
                formData.append('insta', insta);
                formData.append('insta_dt', insta_dt); 
                formData.append('insta_file', insta_file); 
                formData.append('tumb', tumb);
                formData.append('tumb_dt', tumb_dt);
                formData.append('tumb_file', tumb_file);
                formData.append('diry', diry);
                formData.append('diry_dt', diry_dt); 
                formData.append('diry_file', diry_file); 
                formData.append('yt', yt); 
                formData.append('yt_dt', yt_dt); 
                formData.append('yt_file', yt_file); 
                formData.append('qra', qra);
                formData.append('qra_dt', qra_dt); 
                formData.append('qra_file', qra_file); 
                
                
                $.ajax({
                    type: "POST",
                    url: "{% url 'ex_add_event' %}",
                    data: formData,
                    dataType: "json",
                    processData: false,
                    contentType: false,
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert("Added Successfully");
                            $('#create_post').modal('hide');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                });
            },

            eventResize: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');
                    },
                    error: function (data) {
                        alert('There is a problem!!!');
                    }
                });
            },
  
            eventDrop: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');
                    },
                    error: function (data) {
                        alert('There is a problem!!!');
                    }
                });
            },
  
            eventClick: function (event) {
                if (confirm("Are you sure you want to remove it?")) {
                    var id = event.id;
                    $.ajax({
                        type: "GET",
                        url: '/remove',
                        data: {'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Removed');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                }
            },
  
        });
    });
  
 </script>
